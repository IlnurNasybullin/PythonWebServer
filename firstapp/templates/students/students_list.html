<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        {% if students %}
            {% if students.count > 0 %}
            <h2>Список студентов</h2>
            <table class="table table-tripped table-bordered">
                <tr>
                    <th>Группа</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Интересы</th>
                </tr>
                {% for student in students %}
                <tr>
                    <th>{{student.group}}</th>
                    <th>{{student.lastname}}</th>
                    <th>{{student.name}}</th>
                    <th>{{student.age}}</th>
                    <th>{{student.hobbies}}</th>
                    <th>
                        <p>
                            <a href="students/edit/{{student.id}}">
                                <img src="{% static "images/edit-24px.svg" %}" alt="Изменить"/>
                            </a>
                        </p>
                    </th>
                    <th>
                        <p>
                            <a href="students/remove/{{student.id}}">
                                <img src="{% static "images/delete_forever-24px.svg" %}" alt="Remove"/>
                            </a>
                        </p>
                    </th>
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
